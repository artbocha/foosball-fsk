services:
  nextjs:
    image: artbocha/foosball-fsk-nextjs:latest
    pull_policy: always
    restart: on-failure
    environment:
      - WEBAPP_BACKEND_URL=${WEBAPP_BACKEND_URL}
  nginx:
    image: artbocha/foosball-fsk-nginx:latest
    pull_policy: always
    restart: on-failure
    ports:
      - 3000:80
    environment:
      - WEBAPP_BACKEND_URL=${WEBAPP_BACKEND_URL}